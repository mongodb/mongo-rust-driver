description: "Enable deprecation errors"

schemaVersion: "1.1"

runOnRequirements:
  - minServerVersion: "4.7"

createEntities:
  - client:
      id: &client client
      observeEvents:
        - commandStartedEvent
      serverApi:
        version: "1"
        deprecationErrors: true
  - database:
      id: &database database
      client: *client
      databaseName: &databaseName versioned-api-tests
  - collection:
      id: &collection collection
      database: *database
      collectionName: &collectionName test

initialData:
  - collectionName: *collectionName
    databaseName: *databaseName
    documents:
      - { _id: 1, x: 11 }
      - { _id: 2, x: 22 }
      - { _id: 3, x: 33 }
      - { _id: 4, x: 44 }
      - { _id: 5, x: 55 }

tests:
  - description: "find command with declared API version appends to the command, but getMore does not"
    runOnRequirements:
      - minServerVersion: "4.7"
    operations:
      - name: find
        object: *collection
        arguments:
          filter: {}
          sort: { _id: 1 }
          batchSize: 3
          limit: 4
        expectResult:
          - { _id: 1, x: 11 }
          - { _id: 2, x: 22 }
          - { _id: 3, x: 33 }
          - { _id: 4, x: 44 }
    expectEvents:
      - client: *client
        events:
          - commandStartedEvent:
              command:
                find: *collectionName
                apiVersion: "1"
                apiStrict: { $$unsetOrMatches: false }
                apiDeprecationErrors: true
              commandName: find
              databaseName: *databaseName
          - commandStartedEvent:
              command:
                getMore: { $$type: [ int, long ] }
                apiVersion: { $$exists: false }
                apiStrict: { $$exists: false }
                apiDeprecationErrors: { $$exists: false }
              commandName: getMore
              databaseName: *databaseName
