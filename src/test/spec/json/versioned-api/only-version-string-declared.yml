description: "Only version string declared"

schemaVersion: "1.1"

createEntities:
  - client:
      id: &client0 client0
      observeEvents:
        - commandStartedEvent
      serverApi:
        version: "1"
  - database:
      id: &database0 database0
      client: *client0
      databaseName: &database0Name versioned-api-tests
  - collection:
      id: &collection0 collection0
      database: *database0
      collectionName: &collection0Name test

initialData:
  - collectionName: *collection0Name
    databaseName: *database0Name
    documents:
      - { _id: 1, x: 11 }
      - { _id: 2, x: 22 }
      - { _id: 3, x: 33 }
      - { _id: 4, x: 44 }
      - { _id: 5, x: 55 }

tests:
  - description: "find command with declared API version appends to the command, but getMore does not"
    runOnRequirements:
      - minServerVersion: "4.7"
    operations:
      - name: find
        object: *collection0
        arguments:
          filter: {}
          sort: { _id: 1 }
          batchSize: 3
          limit: 4
        expectResult:
          - { _id: 1, x: 11 }
          - { _id: 2, x: 22 }
          - { _id: 3, x: 33 }
          - { _id: 4, x: 44 }
    expectEvents:
      - client: *client0
        events:
          - commandStartedEvent:
              command:
                find: *collection0Name
                apiVersion: "1"
                apiStrict: { $$unsetOrMatches: false }
                apiDeprecationErrors: { $$unsetOrMatches: false }
              commandName: find
              databaseName: *database0Name
          - commandStartedEvent:
              command:
                getMore: { $$type: [ int, long ] }
                apiVersion: { $$exists: false }
                apiStrict: { $$exists: false }
                apiDeprecationErrors: { $$exists: false }
              commandName: getMore
              databaseName: *database0Name
