description: "aggregate with $out/$merge does not set txnNumber"

schemaVersion: "1.0"

runOnRequirements:
  - minServerVersion: "3.6"
  - topologies:
      - replicaset
      - sharded
      - load-balanced

createEntities:
  - client:
      id: &client0 client0
      observeEvents: [ commandStartedEvent ]
  - database:
      id: &database0 database0
      client: *client0
      databaseName: &database0Name retryable-writes-tests
  - collection:
      id: &collection0 collection0
      database: *database0
      collectionName: &collection0Name coll0  
  
tests:
  - description: "aggregate with $out does not set txnNumber"
    operations:
      - object: *collection0
        name: aggregate
        arguments:
          pipeline:
            - { $sort: { x: 1 } }
            - { $match: { _id: { $gt: 1 } } }
            - { $out: other_test_collection }
    expectEvents:
      - client: client0
        events:
          - commandStartedEvent:
              commandName: aggregate
              command:
                txnNumber: { $$exists: false }
  - description: "aggregate with $merge does not set txnNumber"
    operations:
      - object: *collection0
        name: aggregate
        arguments:
          pipeline:
            - { $sort: { x: 1 } }
            - { $match: { _id: { $gt: 1 } } }
            - { $merge: { into: other_test_collection } }
    expectEvents:
      - client: client0
        events:
          - commandStartedEvent:
              commandName: aggregate
              command:
                txnNumber: { $$exists: false }