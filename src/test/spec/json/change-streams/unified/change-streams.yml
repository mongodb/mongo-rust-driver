description: "change-streams"
schemaVersion: "1.0"
createEntities:
  - client:
      id: &client0 client0
      observeEvents: [ commandStartedEvent ]
      ignoreCommandMonitoringEvents: [ killCursors ]
  - client:
      id: &globalClient globalClient
      useMultipleMongoses: false
  - database:
      id: &database0 database0
      client: *client0
      databaseName: *database0
  - collection:
      id: &collection0 collection0
      database: *database0
      collectionName: *collection0
  - database:
      id: &database1 database1
      client: *client0
      databaseName: *database1
  - collection:
      id: &collection1 collection1
      database: *database1
      collectionName: *collection1
  - database:
      id: &globalDatabase0 globalDatabase0
      client: *globalClient
      databaseName: *database0
  - collection:
      id: &globalCollection0 globalCollection0
      database: *globalDatabase0
      collectionName: *collection0
  - database:
      id: &globalDatabase1 globalDatabase1
      client: *globalClient
      databaseName: *database1
  - collection:
      id: &globalCollection1 globalCollection1
      database: *globalDatabase1
      collectionName: *collection1
  # Some tests run operations against db1.coll0 or db0.coll1
  - collection:
      id: &globalDb1Collection0 globalDb1Collection0
      database: *globalDatabase1
      collectionName: *collection0
  - collection:
      id: &globalDb0Collection1 globalDb0Collection1
      database: *globalDatabase0
      collectionName: *collection1

initialData:
  - collectionName: *collection0
    databaseName: *database0
    documents: []
tests:
  - description: "Test array truncation"
    runOnRequirements:
      - minServerVersion: "4.7"
        topologies: [replicaset]
    operations:
      - name: insertOne
        object: *collection0
        arguments:
          document: {
            "_id": 1,
            "a": 1,
            "array": ["foo", {"a": "bar"}, 1, 2, 3]
          }
      - name: createChangeStream
        object: *collection0
        arguments:
          pipeline: []
        saveResultAsEntity: &changeStream0 changeStream0
      - name: updateOne
        object: *collection0
        arguments:
          filter: {
            "_id": 1
          }
          update: [
            {
              "$set": {
                "array": ["foo", {"a": "bar"}]
              }
            }
          ]
      - name: iterateUntilDocumentOrError
        object: *changeStream0
        expectResult: {
          "operationType": "update",
          "ns": {
            "db": "database0",
            "coll": "collection0"
          },
          # It is up to the MongoDB server to decide how to report a change.
          # This expectation is based on the current MongoDB server behavior.
          # Alternatively, we could have used a set of possible expectations of which only one
          # must be satisfied, but the unified test format does not support this.
          "updateDescription": {
            "updatedFields": {},
            "removedFields": [],
            "truncatedArrays": [
              {
                "field": "array",
                "newSize": 2
              }
            ]
          }
        }
  - description: $changeStream must be the first stage in a change stream pipeline sent to the server
    runOnRequirements:
      - minServerVersion: 3.6.0
        topologies:
          - replicaset
    operations:
      - name: createChangeStream
        object: *collection0
        arguments:
          pipeline: []
          options: {}
        saveResultAsEntity: &changeStream0 changeStream0
      - name: insertOne
        object: *globalCollection0
        arguments:
          document:
            x: 1
      - name: iterateUntilDocumentOrError
        object: *changeStream0
        expectResult:
          _id:
            $$exists: true
          documentKey:
            $$exists: true
          operationType: insert
          ns:
            db: *database0
            coll: *collection0
          fullDocument:
            x:
              $numberInt: "1"
            _id:
              $$exists: true
    expectEvents:
      - client: *client0
        eventMatch: prefix
        events:
          - commandStartedEvent:
              command:
                aggregate: *collection0
                cursor: {}
                pipeline:
                  - $changeStream: {}
              commandName: aggregate
              databaseName: *database0
  - description: The server returns change stream responses in the specified server response format
    runOnRequirements:
      - minServerVersion: 3.6.0
        topologies:
          - replicaset
    operations:
      - name: createChangeStream
        object: *collection0
        arguments:
          pipeline: []
          options: {}
        saveResultAsEntity: &changeStream0 changeStream0
      - name: insertOne
        object: *globalCollection0
        arguments:
          document:
            x: 1
      - name: iterateUntilDocumentOrError
        object: *changeStream0
        expectResult:
          _id:
            $$exists: true
          documentKey:
            $$exists: true
          operationType: insert
          ns:
            db: *database0
            coll: *collection0
          fullDocument:
            x:
              $numberInt: "1"
            _id:
              $$exists: true
  - description: Executing a watch helper on a Collection results in notifications for changes to the specified collection
    runOnRequirements:
      - minServerVersion: 3.6.0
        topologies:
          - replicaset
    operations:
      - name: createChangeStream
        object: *collection0
        arguments:
          pipeline: []
          options: {}
        saveResultAsEntity: &changeStream0 changeStream0
      - name: insertOne
        object: *globalDb0Collection1
        arguments:
          document:
            x: 1
      - name: insertOne
        object: *globalDb1Collection0
        arguments:
          document:
            y: 2
      - name: insertOne
        object: *globalCollection0
        arguments:
          document:
            z: 3
      - name: iterateUntilDocumentOrError
        object: *changeStream0
        expectResult:
          operationType: insert
          ns:
            db: *database0
            coll: *collection0
          fullDocument:
            z:
              $numberInt: "3"
            _id:
              $$exists: true
    expectEvents:
      - client: *client0
        eventMatch: prefix
        events:
          - commandStartedEvent:
              command:
                aggregate: *collection0
                cursor: {}
                pipeline:
                  - $changeStream: {}
              commandName: aggregate
              databaseName: *database0
  - description: Change Stream should allow valid aggregate pipeline stages
    runOnRequirements:
      - minServerVersion: 3.6.0
        topologies:
          - replicaset
    operations:
      - name: createChangeStream
        object: *collection0
        arguments:
          pipeline:
            - $match:
                fullDocument.z: 3
          options: {}
        saveResultAsEntity: &changeStream0 changeStream0
      - name: insertOne
        object: *globalCollection0
        arguments:
          document:
            y: 2
      - name: insertOne
        object: *globalCollection0
        arguments:
          document:
            z: 3
      - name: iterateUntilDocumentOrError
        object: *changeStream0
        expectResult:
          operationType: insert
          ns:
            db: *database0
            coll: *collection0
          fullDocument:
            z:
              $numberInt: "3"
            _id:
              $$exists: true
    expectEvents:
      - client: *client0
        eventMatch: prefix
        events:
          - commandStartedEvent:
              command:
                aggregate: *collection0
                cursor: {}
                pipeline:
                  - $changeStream: {}
                  - $match:
                      fullDocument.z:
                        $numberInt: "3"
              commandName: aggregate
              databaseName: *database0
  - description: Executing a watch helper on a Database results in notifications for changes to all collections in the specified database.
    runOnRequirements:
      - minServerVersion: 3.8.0
        topologies:
          - replicaset
    operations:
      - name: createChangeStream
        object: *database0
        arguments:
          pipeline: []
          options: {}
        saveResultAsEntity: &changeStream0 changeStream0
      - name: insertOne
        object: *globalDb0Collection1
        arguments:
          document:
            x: 1
      - name: insertOne
        object: *globalDb1Collection0
        arguments:
          document:
            y: 2
      - name: insertOne
        object: *globalCollection0
        arguments:
          document:
            z: 3
      - name: iterateUntilDocumentOrError
        object: *changeStream0
        expectResult:
          operationType: insert
          ns:
            db: *database0
            coll: *collection1
          fullDocument:
            x:
              $numberInt: "1"
            _id:
              $$exists: true
      - name: iterateUntilDocumentOrError
        object: *changeStream0
        expectResult:
          operationType: insert
          ns:
            db: *database0
            coll: *collection0
          fullDocument:
            z:
              $numberInt: "3"
            _id:
              $$exists: true
    expectEvents:
      - client: *client0
        eventMatch: prefix
        events:
          - commandStartedEvent:
              command:
                aggregate:
                  $numberInt: "1"
                cursor: {}
                pipeline:
                  - $changeStream: {}
              commandName: aggregate
              databaseName: *database0
  - description: Executing a watch helper on a MongoClient results in notifications for changes to all collections in all databases in the cluster.
    runOnRequirements:
      - minServerVersion: 3.8.0
        topologies:
          - replicaset
    operations:
      - name: createChangeStream
        object: *client0
        arguments:
          pipeline: []
          options: {}
        saveResultAsEntity: &changeStream0 changeStream0
      - name: insertOne
        object: *globalDb0Collection1
        arguments:
          document:
            x: 1
      - name: insertOne
        object: *globalDb1Collection0
        arguments:
          document:
            y: 2
      - name: insertOne
        object: *globalCollection0
        arguments:
          document:
            z: 3
      - name: iterateUntilDocumentOrError
        object: *changeStream0
        expectResult:
          operationType: insert
          ns:
            db: *database0
            coll: *collection1
          fullDocument:
            x:
              $numberInt: "1"
            _id:
              $$exists: true
      - name: iterateUntilDocumentOrError
        object: *changeStream0
        expectResult:
          operationType: insert
          ns:
            db: *database1
            coll: *collection0
          fullDocument:
            y:
              $numberInt: "2"
            _id:
              $$exists: true
      - name: iterateUntilDocumentOrError
        object: *changeStream0
        expectResult:
          operationType: insert
          ns:
            db: *database0
            coll: *collection0
          fullDocument:
            z:
              $numberInt: "3"
            _id:
              $$exists: true
    expectEvents:
      - client: *client0
        eventMatch: prefix
        events:
          - commandStartedEvent:
              command:
                aggregate:
                  $numberInt: "1"
                cursor: {}
                pipeline:
                  - $changeStream:
                      allChangesForCluster: true
              commandName: aggregate
              databaseName: admin
  - description: "Test insert, update, replace, and delete event types"
    runOnRequirements:
      - minServerVersion: 3.6.0
        topologies:
          - replicaset
    operations:
      - name: createChangeStream
        object: *collection0
        arguments:
          pipeline: []
          options: {}
        saveResultAsEntity: &changeStream0 changeStream0
      - name: insertOne
        object: *globalCollection0
        arguments:
          document:
            x: 1
      - name: updateOne
        object: *globalCollection0
        arguments:
          filter:
            x: 1
          update:
            $set:
              x: 2
      - name: replaceOne
        object: *globalCollection0
        arguments:
          filter:
            x: 2
          replacement:
            x: 3
      - name: deleteOne
        object: *globalCollection0
        arguments:
          filter:
            x: 3
      - name: iterateUntilDocumentOrError
        object: *changeStream0
        expectResult:
          operationType: insert
          ns:
            db: *database0
            coll: *collection0
          fullDocument:
            x:
              $numberInt: "1"
            _id:
              $$exists: true
      - name: iterateUntilDocumentOrError
        object: *changeStream0
        expectResult:
          operationType: update
          ns:
            db: *database0
            coll: *collection0
          updateDescription:
            updatedFields:
              x:
                $numberInt: "2"
            removedFields: []
            truncatedArrays: []
      - name: iterateUntilDocumentOrError
        object: *changeStream0
        expectResult:
          operationType: replace
          ns:
            db: *database0
            coll: *collection0
          fullDocument:
            x:
              $numberInt: "3"
            _id:
              $$exists: true
      - name: iterateUntilDocumentOrError
        object: *changeStream0
        expectResult:
          operationType: delete
          ns:
            db: *database0
            coll: *collection0
    expectEvents:
      - client: *client0
        eventMatch: prefix
        events:
          - commandStartedEvent:
              command:
                aggregate: *collection0
                cursor: {}
                pipeline:
                  - $changeStream: {}
              commandName: aggregate
              databaseName: *database0