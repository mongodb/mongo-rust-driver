axes:
  - id: "extra-rust-versions"
    values:
      - id: "min"
        display_name: "1.47 (minimum supported version)"
        variables:
          RUST_VERSION: "1.47.0"
      - id: "nightly"
        display_name: "nightly"
        variables:
          RUST_VERSION: "nightly"
  - id: "mongodb-version"
    display_name: MongoDB Version
    values:
      - id: "latest"
        display_name: "latest"
        variables:
           MONGODB_VERSION: "latest"
      - id: "4.4"
        display_name: "4.4"
        variables:
          MONGODB_VERSION: "4.4"
      - id: "4.2"
        display_name: "4.2"
        variables:
          MONGODB_VERSION: "4.2"
      - id: "4.0"
        display_name: "4.0"
        variables:
          MONGODB_VERSION: "4.0"
      - id: "3.6"
        display_name: "3.6"
        variables:
          MONGODB_VERSION: "3.6"

  - id: "topology"
    display_name: Topology
    values:
      - id: "standalone"
        display_name: Standalone
        variables:
           TOPOLOGY: "server"
      - id: "replica-set"
        display_name: Replica Set
        variables:
           TOPOLOGY: "replica_set"
      - id: "sharded-cluster"
        display_name: Sharded
        variables:
           TOPOLOGY: "sharded_cluster"

  - id: "async-runtime"
    display_name: Async Runtime
    values:
      - id: "tokio"
        display_name: "tokio"
        variables:
          ASYNC_RUNTIME: "tokio"
      - id: "async-std"
        display_name: "async-std"
        variables:
          ASYNC_RUNTIME: "async-std"

  # Note that drivers-evergreen-tools expects `SSL` as the environmental
  # variable, not `TLS`, so we have to use that for the actual value used in the
  # script; we use `TLS` for the metadata that isn't used by the actual shell
  # scripts.
  - id: "auth-and-tls"
    display_name: Authentication and TLS
    values:
      - id: "auth-and-tls"
        display_name: Auth TLS
        variables:
           AUTH: "auth"
           SSL: "ssl"
      - id: "noauth-and-notls"
        display_name: NoAuth NoTLS
        variables:
           AUTH: "noauth"
           SSL: "nossl"

  - id: "os"
    display_name: OS
    values:
      - id: ubuntu-18.04
        display_name: "Ubuntu 18.04"
        run_on: ubuntu1804-test
        variables:
          PYTHON: "/opt/mongodbtoolchain/v3/bin/python"
          VENV_BIN_DIR: "bin"
      - id: ubuntu-16.04
        display_name: "Ubuntu 16.04"
        run_on: ubuntu1604-test
        variables:
          PYTHON: "/opt/mongodbtoolchain/v3/bin/python"
          VENV_BIN_DIR: "bin"
      - id: macos-10.14
        display_name: "MacOS 10.14"
        run_on: macos-1014
        variables:
          SINGLE_THREAD: true
          PYTHON: "/opt/mongodbtoolchain/v3/bin/python"
          VENV_BIN_DIR: "bin"
      - id: windows-64-vs2017-small
        display_name: "Windows (VS 2017)"
        run_on: windows-64-vs2017-small
        variables:
          PYTHON: "/cygdrive/c/python/Python36/python"
          VENV_BIN_DIR: "Scripts"

