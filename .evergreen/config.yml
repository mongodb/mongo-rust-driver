task_groups:
  - name: serverless_task_group
    setup_group_can_fail_task: true
    setup_group_timeout_secs: 1800 # 30 minutes
    setup_group:
      - func: "fetch source"
      - func: "prepare resources"
      - func: "windows fix"
      - func: "fix absolute paths"
      - func: "init test-results"
      - func: "make files executable"
      - func: "install rust"
      - command: shell.exec
        params:
          shell: "bash"
          script: |
            ${PREPARE_SHELL}
            set +o xtrace
            SERVERLESS_DRIVERS_GROUP=${SERVERLESS_DRIVERS_GROUP} \
            SERVERLESS_API_PUBLIC_KEY=${SERVERLESS_API_PUBLIC_KEY} \
            SERVERLESS_API_PRIVATE_KEY=${SERVERLESS_API_PRIVATE_KEY} \
            LOADBALANCED=ON \
              bash ${DRIVERS_TOOLS}/.evergreen/serverless/create-instance.sh
      - command: expansions.update
        params:
          file: serverless-expansion.yml
    teardown_group:
      - command: shell.exec
        params:
          script: |
            ${PREPARE_SHELL}
            set +o xtrace
            SERVERLESS_DRIVERS_GROUP=${SERVERLESS_DRIVERS_GROUP} \
            SERVERLESS_API_PUBLIC_KEY=${SERVERLESS_API_PUBLIC_KEY} \
            SERVERLESS_API_PRIVATE_KEY=${SERVERLESS_API_PRIVATE_KEY} \
            SERVERLESS_INSTANCE_NAME=${SERVERLESS_INSTANCE_NAME} \
              bash ${DRIVERS_TOOLS}/.evergreen/serverless/delete-instance.sh
      - func: "upload test results"
      - func: "upload-mo-artifacts"
      - func: "cleanup"

    tasks:
      - ".serverless"


buildvariants:
-
  matrix_name: "tests"
  matrix_spec:
    os:
      - ubuntu-18.04
      - ubuntu-20.04
      - ubuntu-18.04-arm64
      - macos-11.00
      - windows-64-vs2017
    auth-and-tls: "*"
    async-runtime: "*"
    compressor: "*"
  exclude_spec:
    - compressor: ["zlib-compression", "zstd-compression", "snappy-compression"]
      auth-and-tls: "noauth-and-notls"
      os: "*"
      async-runtime: "*"
    - compressor: ["zlib-compression", "zstd-compression", "snappy-compression"]
      async-runtime: "async-std"
      os: "*"
      auth-and-tls: "*"

  display_name: "! ${os} ${auth-and-tls} with ${async-runtime} and ${compressor}"
  tasks:
     - ".latest"
     - ".rapid"
     - ".6.0"
     - ".5.0"
     - ".4.4"
     - ".4.2"
     - ".4.0"
     - ".3.6"
  rules:
    # Some older versions of MongoDB do not have specific Linux builds, so we just use
    # generic Linux builds on them. These do not link to OpenSSL, so we have to skip
    # the SSL tests on them.
    - if:
        os: "ubuntu-20.04"
        auth-and-tls: "*"
        async-runtime: "*"
        compressor: "*"
      then:
        remove_tasks: [".3.6", ".4.0", ".4.2"]
    - if:
        os: "ubuntu-18.04"
        auth-and-tls: "auth-and-tls"
        async-runtime: "*"
        compressor: "*"
      then:
        remove_tasks: ".3.6"
    # ubuntu 1804 ARM64 only has downloads for 4.2+
    - if:
        os: ["ubuntu-18.04-arm64"]
        auth-and-tls: "*"
        async-runtime: "*"
        compressor: "*"
      then:
        remove_tasks: [".3.6", ".4.0"]
    # haproxy isn't installed on windows / ubuntu-arm / macos 11
    - if:
        os: ["ubuntu-18.04-arm64", "windows-64-vs2017", "macos-11.00"]
        auth-and-tls: "*"
        async-runtime: "*"
        compressor: "*"
      then:
        remove_tasks: ".load_balancer"
