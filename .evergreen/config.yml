        binary: bash
        args:
          - .evergreen/find-python3.sh
    - command: expansions.update
      params:
        file: src/python3.yml
    - command: shell.exec
      params:
        script: |
          ${PREPARE_SHELL}
          echo "{ \"releases\": { \"default\": \"$MONGODB_BINARIES\" }}" > $MONGO_ORCHESTRATION_HOME/orchestration.config

  "install rust":
    command: shell.exec
    params:
      working_dir: src
      script: |
        ${PREPARE_SHELL}
        .evergreen/install-dependencies.sh rust

