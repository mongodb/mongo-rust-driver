    - command: expansions.update
      params:
        file: src/uri-expansions.yml

  "run driver test suite":
    - command: subprocess.exec
      type: test
      params:
        working_dir: src
        binary: bash
        args:
          - .evergreen/run-tests.sh
        include_expansions_in_env:
          - PROJECT_DIRECTORY
          - OPENSSL
          - MONGODB_URI
          - MONGODB_API_VERSION
          - PATH
          - ZSTD
          - ZLIB
