#########
# Tasks #
#########
tasks:
  - name: compile-on-latest
    commands:
      - func: "compile only"

  - name: compile-on-msrv
    commands:
      - func: "compile only"
        vars:
          # Our minimum supported Rust version. This should be updated whenever the MSRV is bumped.
          RUST_VERSION: 1.67.0

  - name: check-cargo-deny
    tags: [lint]
    commands:
      - func: "check cargo deny"

  - name: check-rustfmt
    tags: [lint]
    commands:
      - func: "check rustfmt"

  - name: check-clippy
    tags: [lint]
    commands:
      - func: "check clippy"

  - name: check-semgrep
    tags: [lint]
    commands:
      - func: "check semgrep"

  - name: check-rustdoc
    tags: [lint]
    commands:
      - func: "check rustdoc"

  # Driver test suite runs for the full set of versions and topologies are in
  # suite-tasks.yml, generated by .evergreen/generate_tasks.

  - name: test-zstd-compression
    tags: [compression]
    commands:
      - func: "bootstrap mongo-orchestration"
        vars:
          MONGODB_VERSION: rapid
          TOPOLOGY: replica_set
      - func: "run driver test suite"
        vars:
          ZSTD: true

  - name: test-zlib-compression
    tags: [compression]
    commands:
      - func: "bootstrap mongo-orchestration"
        vars:
          MONGODB_VERSION: rapid
          TOPOLOGY: replica_set
      - func: "run driver test suite"
        vars:
          ZLIB: true

  - name: test-snappy-compression
    tags: [compression]
    commands:
      - func: "bootstrap mongo-orchestration"
        vars:
          MONGODB_VERSION: rapid
          TOPOLOGY: replica_set
      - func: "run driver test suite"
        vars:
          SNAPPY: true

  - name: test-aws-auth-regular-credentials
    tags: [aws-auth]
    commands:
      - func: "bootstrap mongo-orchestration"
        vars:
          ORCHESTRATION_FILE: "auth-aws.json"
          MONGODB_VERSION: "latest"
          TOPOLOGY: "server"
      - func: "add aws auth variables to file"
      - func: "run aws auth test with regular aws credentials"

  - name: test-aws-auth-assume-role-credentials
    tags: [aws-auth]
    commands:
