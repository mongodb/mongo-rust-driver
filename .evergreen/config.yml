        script: |-
          set -o errexit
          ${PREPARE_SHELL}
           ./.evergreen/install-dependencies.sh rust
          source .cargo/env
          export AZUREOIDC_DRIVERS_TAR_FILE=/tmp/mongo-rust-driver.tar
