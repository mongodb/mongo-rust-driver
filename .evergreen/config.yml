          - AWS_SECRET_ACCESS_KEY
          - CSFLE_LOCAL_KEY
          - CRYPT_SHARED_LIB_PATH
          - DISABLE_CRYPT_SHARED
          - AZURE_IMDS_MOCK_PORT
          - SERVERLESS_ATLAS_USER
          - SERVERLESS_ATLAS_PASSWORD
        script: |
          export SINGLE_MONGOS_LB_URI=${SERVERLESS_URI}
          . .evergreen/generate-uri.sh
          export SERVERLESS=serverless

          .evergreen/run-csfle-tests.sh

  "build and upload gcp kms test":
    - command: shell.exec
      params:
        working_dir: src
        shell: bash
        script: |
          ${PREPARE_SHELL}

          set +o xtrace
          export GCPKMS_GCLOUD=${GCPKMS_GCLOUD}
          export GCPKMS_PROJECT=${GCPKMS_PROJECT}
          export GCPKMS_ZONE=${GCPKMS_ZONE}
          export GCPKMS_INSTANCENAME=${GCPKMS_INSTANCENAME}
          set -o xtrace

          mkdir test-contents
          cp -r $MONGOCRYPT_LIB_DIR test-contents

          echo "Building test ... begin"
          . ${PROJECT_DIRECTORY}/.evergreen/env.sh
          cargo test get_exe_name --features in-use-encryption,gcp-kms -- --ignored
          cp $(cat exe_name.txt) test-contents/test-exe
          echo "Building test ... end"

          echo "Copying test contents ... begin"
          tar czf test-contents.tgz test-contents
          GCPKMS_SRC=test-contents.tgz GCPKMS_DST=$GCPKMS_INSTANCENAME: $DRIVERS_TOOLS/.evergreen/csfle/gcpkms/copy-file.sh
          echo "Copying test contents ... end"

          echo "Untarring test contents ... begin"
          GCPKMS_CMD="tar xf test-contents.tgz" $DRIVERS_TOOLS/.evergreen/csfle/gcpkms/run-command.sh
          echo "Untarring test contents ... end"

  "run gcp kms test":
    - command: shell.exec
      type: test
      params:
        working_dir: src
        shell: bash
        script: |
          ${PREPARE_SHELL}

          set +o xtrace
          export GCPKMS_GCLOUD=${GCPKMS_GCLOUD}
          export GCPKMS_PROJECT=${GCPKMS_PROJECT}
          export GCPKMS_ZONE=${GCPKMS_ZONE}
          export GCPKMS_INSTANCENAME=${GCPKMS_INSTANCENAME}
          set -o xtrace

          export GCPKMS_CMD="ON_DEMAND_GCP_CREDS_SHOULD_SUCCEED=1 \
            RUST_BACKTRACE=1 LD_LIBRARY_PATH=./test-contents/lib \
            ./test-contents/test-exe on_demand_gcp_credentials --nocapture"
          $DRIVERS_TOOLS/.evergreen/csfle/gcpkms/run-command.sh

  "assume ec2 role":
    - command: ec2.assume_role
      params:
        role_arn: ${aws_test_secrets_role}

  "run oidc auth test with test credentials":
    - command: shell.exec
      type: test
      params:
        working_dir: src
        shell: bash
        include_expansions_in_env: ["DRIVERS_TOOLS", "AWS_ACCESS_KEY_ID", "AWS_SECRET_ACCESS_KEY", "AWS_SESSION_TOKEN"]
        script: |
          ${PREPARE_SHELL}
          export OIDC="oidc"
          .evergreen/run-mongodb-oidc-test.sh

  "start happy eyeballs server":
    - command: subprocess.exec
      params:
        working_dir: src
        background: true
        binary: ${PYTHON3}
        args:
          - ${DRIVERS_TOOLS}/.evergreen/happy_eyeballs/server.py
    - command: subprocess.exec
      params:
        working_dir: src
        binary: ${PYTHON3}
        args:
          - ${DRIVERS_TOOLS}/.evergreen/happy_eyeballs/server.py
          - --wait

  "stop happy eyeballs server":
    - command: subprocess.exec
      params:
        working_dir: src
        binary: ${PYTHON3}
        args:
          - ${DRIVERS_TOOLS}/.evergreen/happy_eyeballs/server.py
          - --stop

  "compile only":
    - command: shell.exec
      type: test
      params:
        working_dir: src
        shell: bash
        script: |
          ${PREPARE_SHELL}
          RUST_VERSION=${RUST_VERSION} .evergreen/compile-only.sh

  "check cargo deny":
    - command: shell.exec
      type: test
      params:
        working_dir: src
        shell: bash
        script: |
          ${PREPARE_SHELL}
          .evergreen/check-cargo-deny.sh

  "check rustfmt":
    - command: shell.exec
      type: test
      params:
        working_dir: src
        shell: bash
        script: |
          ${PREPARE_SHELL}
          .evergreen/check-rustfmt.sh

  "check clippy":
    - command: shell.exec
      type: test
      params:
        working_dir: src
        shell: bash
        script: |
          ${PREPARE_SHELL}
          .evergreen/check-clippy.sh

  "check semgrep":
    - command: subprocess.exec
      type: test
      params:
        working_dir: src
        include_expansions_in_env:
          - DRIVERS_TOOLS
          - PROJECT_DIRECTORY
          - MONGOCRYPT_LIB_DIR
        binary: bash
        args:
          - .evergreen/check-semgrep.sh

  "check rustdoc":
    - command: shell.exec
      type: test
      params:
        working_dir: src
        shell: bash
        script: |
          ${PREPARE_SHELL}
          .evergreen/check-rustdoc.sh

  "upload-mo-artifacts":
    - command: shell.exec
      params:
        script: |
          ${PREPARE_SHELL}
          find $MONGO_ORCHESTRATION_HOME -name \*.log | xargs tar czf mongodb-logs.tar.gz
    - command: s3.put
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: mongodb-logs.tar.gz
        remote_file: ${UPLOAD_BUCKET}/${build_variant}/${revision}/${version_id}/${build_id}/logs/${task_id}-${execution}-mongodb-logs.tar.gz
        bucket: mciuploads
        permissions: public-read
        content_type: ${content_type|application/x-gzip}
        display_name: "mongodb-logs.tar.gz"

  "stop mongo orchestration":
    - command: shell.exec
      params:
        script: |
          ${PREPARE_SHELL}

          cd ${MONGO_ORCHESTRATION_HOME}
          # source the mongo-orchestration virtualenv if it exists
          if [ -f venv/bin/activate ]; then
            . venv/bin/activate
          elif [ -f venv/Scripts/activate ]; then
            . venv/Scripts/activate
          fi
          mongo-orchestration stop

  "cleanup":
    - command: shell.exec
      params:
        script: |
          ${PREPARE_SHELL}
          rm -rf $DRIVERS_TOOLS || true

  "fix absolute paths":
    - command: shell.exec
      params:
        script: |
          ${PREPARE_SHELL}
          set +o xtrace
          for filename in $(find ${DRIVERS_TOOLS} -name \*.json); do
            perl -p -i -e "s|ABSOLUTE_PATH_REPLACEMENT_TOKEN|${DRIVERS_TOOLS}|g" $filename
          done

  "windows fix":
    - command: shell.exec
      params:
        script: |
          ${PREPARE_SHELL}
          set +o xtrace
          for i in $(find ${DRIVERS_TOOLS}/.evergreen ${PROJECT_DIRECTORY}/.evergreen -name \*.sh); do
            cat $i | tr -d '\r' > $i.new
            mv $i.new $i
          done

          # Copy client certificate because symlinks do not work on Windows.
          if [ "Windows_NT" = "$OS" ]; then # Magic variable in cygwin
            cp ${DRIVERS_TOOLS}/.evergreen/x509gen/client.pem ${MONGO_ORCHESTRATION_HOME}/lib/client.pem
          fi

  "make files executable":
    - command: shell.exec
      params:
        script: |
          ${PREPARE_SHELL}
          set +o xtrace
          for i in $(find ${DRIVERS_TOOLS}/.evergreen ${PROJECT_DIRECTORY}/.evergreen -name \*.sh); do
            chmod +x $i
          done

  "init test-results":
    - command: shell.exec
      params:
        script: |
          ${PREPARE_SHELL}
          echo '{"results": [{ "status": "FAIL", "test_file": "Build", "log_raw": "No test-results.json found was created"  } ]}' > ${PROJECT_DIRECTORY}/test-results.json

  "start load balancer":
    - command: shell.exec
      params:
        script: |
          ${PREPARE_SHELL}
          export MONGODB_URI="${MONGODB_URI}"
          ${DRIVERS_TOOLS}/.evergreen/run-load-balancer.sh start
    - command: expansions.update
      params:
        file: lb-expansion.yml

  "stop load balancer":
    - command: shell.exec
      params:
        script: |
          ${PREPARE_SHELL}
          ${DRIVERS_TOOLS}/.evergreen/run-load-balancer.sh stop

  "tear down aws":
    - command: shell.exec
      params:
        shell: bash
        script: |
          ${PREPARE_SHELL}
          cd "${DRIVERS_TOOLS}/.evergreen/auth_aws"
          if [ -f "./aws_e2e_setup.json" ]; then
            . ./activate-authawsvenv.sh
            python ./lib/aws_assign_instance_profile.py
          fi

  "upload test results":
    - command: attach.xunit_results
      params:
        file: src/results.xml
