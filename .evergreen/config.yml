#############
# Functions #
#############
functions:
  "fetch source":
    # Executes git clone and applies the submitted patch, if any.
    - command: git.get_project
      params:
        directory: "src"

  "create expansions":
    - command: subprocess.exec
      params:
        working_dir: src
        binary: bash
        args:
          - .evergreen/create-expansions.sh
        add_expansions_to_env: true
    - command: expansions.update
      params:
        file: src/expansion.yml

  "add aws auth variables to file":
    - command: ec2.assume_role
      params:
        role_arn: ${aws_test_secrets_role}
    - command: subprocess.exec
      params:
        binary: bash
        working_dir: ${DRIVERS_TOOLS}/.evergreen/auth_aws
        args:
          - ./setup_secrets.sh
          - drivers/aws_auth
        include_expansions_in_env:
          - AWS_ACCESS_KEY_ID
          - AWS_SECRET_ACCESS_KEY
          - AWS_SESSION_TOKEN

  "run aws auth test with regular aws credentials":
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        working_dir: ${PROJECT_DIRECTORY}
        args:
          - .evergreen/run-aws-tests.sh
        include_expansions_in_env:
          - DRIVERS_TOOLS
          - PROJECT_DIRECTORY
        env:
          AWS_AUTH_TYPE: regular
          SKIP_CREDENTIAL_CACHING_TESTS: "true"

  "run aws auth test with assume role credentials":
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        working_dir: ${PROJECT_DIRECTORY}
        args:
          - .evergreen/run-aws-tests.sh
        include_expansions_in_env:
          - DRIVERS_TOOLS
          - PROJECT_DIRECTORY
        env:
          AWS_AUTH_TYPE: assume-role
          SKIP_CREDENTIAL_CACHING_TESTS: "true"

  "run aws auth test with aws EC2 credentials":
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        working_dir: ${PROJECT_DIRECTORY}
        args:
          - .evergreen/run-aws-tests.sh
        include_expansions_in_env:
          - DRIVERS_TOOLS
          - PROJECT_DIRECTORY
        env:
          AWS_AUTH_TYPE: ec2

  "run aws auth test with aws credentials as environment variables":
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        working_dir: ${PROJECT_DIRECTORY}
        args:
          - .evergreen/run-aws-tests.sh
        include_expansions_in_env:
          - DRIVERS_TOOLS
          - PROJECT_DIRECTORY
        env:
          AWS_AUTH_TYPE: env-creds
          SKIP_CREDENTIAL_CACHING_TESTS: "true"

  "run aws auth test with aws credentials and session token as environment variables":
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        working_dir: ${PROJECT_DIRECTORY}
        args:
          - .evergreen/run-aws-tests.sh
        include_expansions_in_env:
          - DRIVERS_TOOLS
          - PROJECT_DIRECTORY
        env:
          AWS_AUTH_TYPE: session-creds
          SKIP_CREDENTIAL_CACHING_TESTS: "true"

  "run aws ecs auth test":
    - command: shell.exec
      type: test
      params:
        working_dir: src
        shell: bash
        script: |
          ${PREPARE_SHELL}

          # The "upload test results" post-task function expects this file to be present.
          touch results.xml

          AUTH_AWS_DIR=${DRIVERS_TOOLS}/.evergreen/auth_aws
          ECS_SRC_DIR=$AUTH_AWS_DIR/src

          mkdir -p $ECS_SRC_DIR/.evergreen

          # compile mini test project
          cd $PROJECT_DIRECTORY/.evergreen/aws-ecs-test
          . ${PROJECT_DIRECTORY}/.evergreen/env.sh
          cargo build
          cd -

          # copy mini test binary
          cp $PROJECT_DIRECTORY/.evergreen/run-mongodb-aws-ecs-test.sh $ECS_SRC_DIR/.evergreen
          cp $PROJECT_DIRECTORY/.evergreen/aws-ecs-test/target/debug/aws-ecs-test $ECS_SRC_DIR

          export PROJECT_DIRECTORY="$ECS_SRC_DIR"
          $AUTH_AWS_DIR/aws_setup.sh ecs

  "run aws assume role with web identity test":
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        working_dir: ${PROJECT_DIRECTORY}
        args:
          - .evergreen/run-aws-tests.sh
        include_expansions_in_env:
          - DRIVERS_TOOLS
          - PROJECT_DIRECTORY
        env:
          AWS_AUTH_TYPE: web-identity

  "run x509 tests":
    - command: shell.exec
      type: test
      params:
        working_dir: src
        shell: bash
        script: |
          ${PREPARE_SHELL}

          export MONGODB_URI="${MONGODB_URI}"
