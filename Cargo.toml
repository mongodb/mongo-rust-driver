[package]
authors = ["Saghm Rossi <saghmrossi@gmail.com>"]
license = "Apache-2.0"
name = "mongodb"
edition = "2018"
version = "0.1.0"

[dependencies]
bson = "0.13.0"
derivative = "1.0.2"
webpki = "0.21.0"
percent-encoding = "2.0.0"
error-chain = "0.12.1"
typed-builder = "0.3.0"
byteorder = "1.3.2"
lazy_static = "1.4.0"
bitflags = "1.1.0"

[dependencies.rustls]
version = "0.16.0"
features = ["dangerous_configuration"]

[dependencies.serde]
version = "1.0.94"
features = ["derive"]

[dev-dependencies]
serde_json = "1.0.40"
derive_more = "0.15.0"
pretty_assertions = "0.6.1"
