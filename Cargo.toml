[package]
authors = ["Saghm Rossi <saghmrossi@gmail.com>"]
license = "Apache-2.0"
name = "mongodb"
edition = "2018"
version = "0.1.0"

[dependencies]
bson = "0.14.0"
derivative = "1.0.2"
webpki = "0.21.0"
percent-encoding = "2.0.0"
typed-builder = "0.3.0"
byteorder = "1.3.2"
lazy_static = "1.4.0"
bitflags = "1.1.0"
os_info = "1.1.2"
version_check = "0.9.1"
rand = "0.7.2"
err-derive = "0.2.1"

[dependencies.rustls]
version = "0.16.0"
features = ["dangerous_configuration"]

[dependencies.serde]
version = "1.0.98"
features = ["derive"]

[dev-dependencies]
serde_json = "1.0.40"
derive_more = "0.15.0"
pretty_assertions = "0.6.1"
